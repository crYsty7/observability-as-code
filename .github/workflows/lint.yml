name: Lint Packages

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  lint-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies for tools/integration
        run: npm ci
        working-directory: tools/integration

      - name: Download stanctl-integration binary
        run: |
          curl -L https://github.com/disha-148/observability-as-code/releases/download/stanctl-configuration-v1.3.0/stanctl-integration-linux -o ~/stanctl-integration
          chmod +x ~/stanctl-integration

      - name: Add stanctl-integration to PATH
        run: echo "$HOME/stanctl-integration" >> "$GITHUB_PATH"

      - name: Get list of changed files
        id: get-changed-files
        run: |
          # Fetch from the origin (your repo) first
          git fetch origin

          # Check if upstream is set (for cross-repo PRs)
          if git remote get-url upstream &>/dev/null; then
            # If it's a cross-repo PR, fetch from upstream
            git fetch upstream
          fi

          # Determine if it's a cross-fork PR (PR from disha-148/main to instana/main)
          if [[ "$GITHUB_HEAD_REF" == "main" && "$GITHUB_BASE_REF" == "main" && "$GITHUB_REPOSITORY" == "disha-148/observability-as-code" && "$GITHUB_HEAD_REF" != "$GITHUB_BASE_REF" ]]; then
            # It's a PR from disha-148/main to instana/main
            git fetch upstream main
          else
            # It's not a cross-repo PR, compare within the same repository
            git fetch origin $GITHUB_BASE_REF
            git fetch origin $GITHUB_HEAD_REF
          fi

          # Ensure base and head branches are valid before proceeding
          git show origin/$GITHUB_HEAD_REF || { echo "Head branch not found"; exit 1; }
          git show origin/$GITHUB_BASE_REF || { echo "Base branch not found"; exit 1; }

          # Compare base branch (target branch) with head branch (source branch)
          # Use --name-only to show only the names of the changed files, and remove unwanted details
          changed_files=$(git diff --name-only origin/$GITHUB_HEAD_REF..origin/$GITHUB_BASE_REF)

          # If there are no changes, return a default message
          if [ -z "$changed_files" ]; then
            echo "No changes found."
            changed_files="No changes"
          fi

          # Convert list of files to a single line, space-separated
          changed_files=$(echo "$changed_files" | tr '\n' ' ')

          # Echo base branch, head branch, and changed files
          echo "Base branch: $GITHUB_BASE_REF"
          echo "Head branch: $GITHUB_HEAD_REF"
          echo "Changed files: $changed_files"

          # Set it as an environment variable for later use
          echo "changed_files=$changed_files" >> $GITHUB_ENV

      - name: Lint packages
        run: |
          changed_files="${{ env.changed_files }}"
          
          # Loop over each directory and check if it has changes
          for dir in packages/@instana-integration/*; do
            if [ -d "$dir" ]; then
              if echo "$changed_files" | grep -q "$dir"; then
                echo "Linting package: $dir"
                cd "$dir"
                ~/stanctl-integration lint --debug --strict-mode
                cd -
              else
                echo "No changes in $dir, skipping lint"
              fi
            fi
          done