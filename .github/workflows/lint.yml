name: Lint Packages

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/@instana-integration

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Lint each package
        run: |
          for dir in packages/@instana-integration/*; do
            if [ -d "$dir" ]; then
              echo "Linting $dir"
              cd "$dir"
              stanctl-integration lint
              cd -
            fi
          done
