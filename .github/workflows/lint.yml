name: Lint Packages

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  lint-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch the latest main branch
        run: git fetch origin main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies for tools/integration
        run: npm ci
        working-directory: tools/integration

      - name: Install pkg globally
        run: npm install -g pkg

      - name: Build stanctl-integration
        run: |
          npm run build
          npm run pkg
          mv dist/stanctl-integration-linux ~/stanctl-integration
          chmod +x ~/stanctl-integration
        working-directory: tools/integration

      - name: Add stanctl-integration to PATH
        run: echo "$HOME/stanctl-integration" >> "$GITHUB_PATH"

      - name: Get changed files from the PR using GitHub API
        id: get-changes
        run: |
          # Get a list of changed files in the PR using the GitHub API
          PR_FILES=$(curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" | \
            jq -r '.[].filename')

          # Extract the directories that changed under packages/@instana-integration/
          CHANGED_DIRS=$(echo "$PR_FILES" | grep '^packages/@instana-integration/' | cut -d'/' -f3 | sort -u)

          # Set the changed directories as environment variable
          echo "changed_dirs=$CHANGED_DIRS" >> $GITHUB_ENV

      - name: Lint changed packages
        run: |
          for dir in ${{ env.changed_dirs }}; do
            echo "Linting package: $dir"
            cd "packages/@instana-integration/$dir"
            echo "Current directory: $(pwd)"
            ~/stanctl-integration lint --debug
            cd -
          done
        if: ${{ env.changed_dirs }}
