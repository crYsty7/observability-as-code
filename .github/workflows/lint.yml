name: Lint Packages

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  lint-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies for tools/integration
        run: npm ci
        working-directory: tools/integration

      - name: Install pkg globally
        run: npm install -g pkg

      - name: Build stanctl-integration
        run: |
          npm run build
          npm run pkg
          mv dist/stanctl-integration-linux ~/stanctl-integration
          chmod +x ~/stanctl-integration
        working-directory: tools/integration

      - name: Add stanctl-integration to PATH
        run: echo "$HOME/stanctl-integration" >> "$GITHUB_PATH"

      - name: Get changed directories
        id: get-changes
        run: |
          # Fetch the merge base commit for the PR
          git fetch origin main

          # Get the list of files changed in the PR compared to the base branch (main)
          CHANGED_FILES=$(git diff --name-only origin/main...${GITHUB_SHA})

          # Extract the list of directories with changes
          CHANGED_DIRS=$(echo "$CHANGED_FILES" | grep '^packages/@instana-integration/' | cut -d'/' -f3 | sort -u)

          # Set the directories as output
          echo "changed_dirs=$CHANGED_DIRS" >> $GITHUB_ENV

      - name: Lint changed packages
        run: |
          for dir in ${{ env.changed_dirs }}; do
            echo "Linting package: $dir"
            cd "packages/@instana-integration/$dir"
            echo "Current directory: $(pwd)"
            ~/stanctl-integration lint --debug
            cd -
          done
        # Only run this step if there are changes in the specified directories
        if: ${{ env.changed_dirs }}
